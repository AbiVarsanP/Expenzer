<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <!-- Login/Register Section -->
        <div id="auth-section" class="min-h-screen flex items-center justify-center">
            <div class="w-96">
                <h1 class="text-4xl font-extrabold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">Personal Expense Tracker</h1>
                <div id="login-form" class="bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700 w-96 h-96 flex flex-col justify-center">
                    <h2 class="text-2xl font-semibold mb-6 text-blue-300 text-center">Login</h2>
                    <input id="mobile" type="text" placeholder="GPay Mobile Number" class="w-full p-3 mb-4 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input id="password" type="password" placeholder="Password" class="w-full p-3 mb-4 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="flex justify-center">
                        <button onclick="login()" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
                        <button onclick="showRegister()" class="ml-4 text-blue-400 hover:text-blue-300 transition duration-300">Register</button>
                    </div>
                </div>
                <div id="register-form" class="bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700 w-96 h-96 flex flex-col justify-center hidden">
                    <h2 class="text-2xl font-semibold mb-6 text-blue-300 text-center">Register</h2>
                    <input id="reg-mobile" type="text" placeholder="GPay Mobile Number" class="w-full p-3 mb-4 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input id="reg-password" type="password" placeholder="Password" class="w-full p-3 mb-4 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="flex justify-center">
                        <button onclick="register()" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300">Register</button>
                        <button onclick="showLogin()" class="ml-4 text-blue-400 hover:text-blue-300 transition duration-300">Back to Login</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main App (Hidden until login) -->
        <div id="app-section" class="hidden">
            <!-- Logout Button -->
            <div class="flex justify-end mb-4">
                <button onclick="logout()" class="bg-red-600 text-white p-3 rounded-lg hover:bg-red-700 transition duration-300">Logout</button>
            </div>

            <!-- Add Expense -->
            <div class="bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700 mb-8">
                <h2 class="text-2xl font-semibold mb-6 text-blue-300">Add Expense</h2>
                <div class="flex flex-wrap gap-4">
                    <input id="expense-date" type="date" class="p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <select id="expense-category" class="p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                    <input id="expense-amount" type="number" step="0.01" placeholder="Amount" class="p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input id="expense-description" type="text" placeholder="Description" class="p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="addExpense()" class="bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition duration-300">Add</button>
                </div>
            </div>

            <!-- Set Budget -->
            <div class="bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700 mb-8">
                <h2 class="text-2xl font-semibold mb-6 text-blue-300">Set Budget</h2>
                <div class="flex gap-4">
                    <select id="budget-category" class="p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                    <input id="budget-amount" type="number" step="0.01" placeholder="Budget Amount" class="p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="setBudget()" class="bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 transition duration-300">Set Budget</button>
                </div>
            </div>

            <!-- Expenses List -->
            <div class="bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700 mb-8">
                <h2 class="text-2xl font-semibold mb-6 text-blue-300">Expenses</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-gray-700">
                                <th class="p-3 text-blue-300">Date</th>
                                <th class="p-3 text-blue-300">Category</th>
                                <th class="p-3 text-blue-300">Amount</th>
                                <th class="p-3 text-blue-300">Description</th>
                                <th class="p-3 text-blue-300">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="expense-table"></tbody>
                    </table>
                </div>
            </div>

            <!-- Budget Overview -->
            <div class="bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700 mb-8">
                <h2 class="text-2xl font-semibold mb-6 text-blue-300">Budget Overview</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-gray-700">
                                <th class="p-3 text-blue-300">Category</th>
                                <th class="p-3 text-blue-300">Budget</th>
                                <th class="p-3 text-blue-300">Spent</th>
                                <th class="p-3 text-blue-300">Remaining</th>
                            </tr>
                        </thead>
                        <tbody id="budget-table"></tbody>
                    </table>
                </div>
            </div>

            <!-- Spending Report -->
            <div class="bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700 mb-8">
                <h2 class="text-2xl font-semibold mb-6 text-blue-300">Spending Report</h2>
                <div class="flex justify-center">
                    <canvas id="report-chart" class="bg-gray-900 w-96 h-64"></canvas>
                </div>
            </div>

            <!-- GPay Transactions -->
            <div class="bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700">
                <h2 class="text-2xl font-semibold mb-6 text-blue-300">GPay Transaction History</h2>
                <button onclick="syncGpayTransactions()" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300 mb-4">Sync GPay Transactions</button>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-gray-700">
                                <th class="p-3 text-blue-300">Date</th>
                                <th class="p-3 text-blue-300">Amount</th>
                                <th class="p-3 text-blue-300">Description</th>
                            </tr>
                        </thead>
                        <tbody id="gpay-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="static/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
